plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    // Define the namespace to avoid issues with AGP 7.x+ requiring a namespace declaration.
    namespace = "com.travelly.app"

    // Using Flutter's SDK version variables
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Application ID is used for identifying the app on the Play Store or when installing.
        applicationId = "com.travelly.app"
        
        // Minimum SDK required for the app.
        minSdk = 23

        // Target SDK version to optimize the app for.
        targetSdk = flutter.targetSdkVersion

        // Version code and name can be updated with each release.
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Signing config for release build.
            // For production, you should set up your own signing configurations.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    // The location of your Flutter SDK.
    source = "../.."
}

dependencies{
    implementation platform('com.google.firebase:firebase-bom:33.6.0')

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'

    implementation 'com.google.firebase:firebase-analytics'
}
